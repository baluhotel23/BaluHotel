name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Backend - Install dependencies
        working-directory: BackBalu
        run: npm ci
      - name: Backend - check admin writes
        working-directory: BackBalu
        run: npm run check-admin-writes
      - name: Backend - Run tests
        working-directory: BackBalu
        run: npm test

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Front - Install dependencies
        working-directory: FrontBalu
        run: npm ci
      - name: Front - Run dev server
        working-directory: FrontBalu
        run: npm run dev &
      - name: Wait for frontend
        run: npx wait-on http://localhost:5173
        working-directory: FrontBalu
      - name: Front - Run Cypress tests
        working-directory: FrontBalu
        run: npx cypress run
